name: Youtube Video
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs: 
  youtube:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    permissions: contents: write # Grant write permissions to the GITHUB_TOKEN
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        
      - name: Update README with latest YouTube videos
        uses: gautamkrishnar/blog-post-workflow@master
        with: 
          comment_tag_name: "YOUTUBE-VIDEOS-LIST"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCJ2qC60hPm0lIyhuj9ay04A"
          
      - name: Push changes back to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Updated with the latest YouTube videos"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the automatically generated GitHub token
